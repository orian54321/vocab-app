<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>אפליקציית לימוד מילים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>אפליקציית לימוד מילים</h1>

  <label for="englishWord">מילה באנגלית:</label>
  <input type="text" id="englishWord" />
  <br />
  <label for="hebrewWord">תרגום לעברית:</label>
  <input type="text" id="hebrewWord" />
  <br />
  <label for="exampleSentence">משפט לדוגמה (לא חובה):</label>
  <input type="text" id="exampleSentence" />
  <br />
  <button onclick="addWord()">הוסף מילה</button>
  <br /><br />

  <input type="file" id="excelFile" accept=".xlsx" />
  <button onclick="importFromExcel()">ייבוא מאקסל</button>
  <br /><br />

  <label for="checkWord">בדוק אם מילה קיימת:</label>
  <input type="text" id="checkWord" onkeydown="if(event.key==='Enter') checkIfWordExists()" />
  <span id="checkResult"></span>
  <br /><br />

  <button onclick="goToPractice()">מעבר לתרגול</button>
  <button onclick="goToSaved()">מילים שמורות</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
