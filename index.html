<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>לימוד אוצר מילים באנגלית</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>לימוד אוצר מילים באנגלית</h1>

  <div id="word-container">
    <div id="english-word" class="word">מילה באנגלית</div>
    <div id="choices" class="choices"></div>
    <div id="sentence" class="sentence">משפט עם ______</div>
    <div id="feedback" class="feedback"></div>
  </div>

  <div class="buttons">
    <button id="speak-btn">🔊 שמע</button>
    <button id="save-btn">⭐ שמור מילה</button>
    <button id="show-saved-btn">📁 מילים שמורות</button>
    <button id="next-btn">➡️ הבא</button>
  </div>

  <!-- תיבה של מילים שמורות -->
  <div id="saved-words-container" class="saved-words hidden">
    <h2>מילים שמורות</h2>
    <ul id="saved-words-list"></ul>
    <button onclick="closeSavedWords()">❌ סגור</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
