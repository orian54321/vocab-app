<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>לימוד אוצר מילים באנגלית</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>לימוד אוצר מילים באנגלית</h1>

    <div id="word-section">
      <h2 id="english-word">Loading...</h2>
      <div id="choices"></div>
      <p id="sentence">______</p>
      <p id="feedback"></p>
    </div>

    <div id="buttons">
      <button id="speak-btn">🔊 שמע את המילה</button>
      <button id="save-btn">⭐ שמור מילה</button>
      <button id="show-saved-btn">📁 מילים שמורות</button>
    </div>

    <div id="folders">
      <h3>בחר תיקיית מילים:</h3>
      <div id="folder-buttons">
        <button onclick="loadFolder(1)">תיקייה 1</button>
        <!-- נוסיף עוד תיקיות בהמשך -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
