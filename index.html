<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הזנת מילים</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>הזנת מילים באנגלית</h1>

  <label>מילה באנגלית:</label>
  <input type="text" id="englishWord"><br>

  <label>תרגום לעברית:</label>
  <input type="text" id="hebrewWord"><br>

  <label>משפט דוגמה (לא חובה):</label>
  <input type="text" id="exampleSentence"><br><br>

  <button onclick="addWord()">הוסף מילה</button>
  <button onclick="goToPractice()">מעבר לתרגול</button>
  <button onclick="goToSaved()">מעבר למילים שמורות</button>

  <h3>ייבוא מילים מקובץ Excel</h3>
  <input type="file" id="excelFile">
  <button onclick="importFromExcel()">ייבא קובץ</button>

  <h3>בדיקה אם מילה קיימת במערכת</h3>
  <input type="text" id="checkWord" placeholder="הכנס מילה לבדיקה">
  <button onclick="checkIfWordExists()">בדוק</button>
  <p id="checkResult" style="font-weight: bold;"></p>

  <script src="script.js"></script>
</body>
</html>
