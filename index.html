<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>אפליקציית לימוד מילים באנגלית</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>אימון אוצר מילים באנגלית</h1>

    <div id="word-container">
        <h2 id="english-word">מילה תופיע כאן...</h2>
        <button id="speak-btn">🔊 השמעה</button>
        <p id="sentence"></p>

        <div id="options"></div>
        <p id="feedback"></p>

        <button id="next-btn" disabled>מילה הבאה ➡️</button>
        <button id="save-word-btn">📌 שמור מילה לתרגול</button>
        <button onclick="window.location.href='saved.html'">📂 מעבר למילים שמורות</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
