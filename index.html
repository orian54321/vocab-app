<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>אפליקציית אוצר מילים</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="clock" class="clock"></div>

  <h1>הוספת מילים</h1>

  <div class="input-group">
    <label for="english">מילה באנגלית:</label>
    <input type="text" id="english" onkeydown="checkIfExists(event)">
  </div>

  <div class="input-group">
    <label for="hebrew">תרגום לעברית:</label>
    <input type="text" id="hebrew">
  </div>

  <div class="input-group">
    <label for="sentence">משפט דוגמה (אופציונלי):</label>
    <input type="text" id="sentence">
  </div>

  <div class="button-row">
    <button onclick="addWord()">הוסף מילה</button>
    <button onclick="goToPractice()">מעבר לתרגול</button>
    <button onclick="goToSaved()">מילים שמורות</button>
  </div>

  <p id="existsMessage" style="color: red;"></p>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
