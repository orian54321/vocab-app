<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אפליקציית אוצר מילים</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="datetime"></div>

  <h1>אפליקציית אוצר מילים</h1>

  <button onclick="location.href='practice.html'">מעבר לתרגול</button>
  <button onclick="location.href='saved.html'">מילים שמורות</button>

  <h2>הוספת מילה חדשה</h2>
  <input id="englishWord" placeholder="מילה באנגלית">
  <input id="hebrewTranslation" placeholder="תרגום לעברית">
  <input id="exampleSentence" placeholder="משפט (לא חובה)">
  <button onclick="addWord()">הוסף מילה</button>

  <h3>בדוק אם מילה קיימת</h3>
  <input id="checkWord" placeholder="בדוק מילה" onkeypress="checkIfEnter(event)">
  <button onclick="checkIfExists()">בדוק</button>
  <div id="checkResult"></div>

  <script src="script.js"></script>
</body>
</html>
