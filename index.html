<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Vocabulary App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>English Vocabulary Practice</h1>
    <div id="question-container">
      <p id="word"></p>
      <div id="choices"></div>
      <p id="sentence"></p>
      <div class="actions">
        <button onclick="saveWord()">⭐ שמור מילה</button>
        <button onclick="speakWord()">🔊 השמע</button>
      </div>
    </div>
    <p id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
