<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>אפליקציית לימוד מילים באנגלית</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>לימוד אוצר מילים באנגלית</h1>

    <div id="word-container">
        <h2 id="english-word">טוען מילה...</h2>
        <button id="speak-btn">השמע</button>
        <p id="sentence"></p>
        <div id="options"></div>
        <p id="feedback"></p>
        <button id="next-btn" disabled>למילה הבאה</button>
        <button id="save-word-btn">שמור מילה</button>
    </div>

    <h3>מילים שמורות:</h3>
    <ul id="saved-words-list"></ul>

    <script src="script.js"></script>
</body>
</html>
