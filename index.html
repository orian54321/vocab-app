<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אוצר מילים - מסך ראשי</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .top-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      margin-top: 30px;
    }

    input[type="text"], input[type="file"] {
      padding: 8px;
      font-size: 16px;
      width: 220px;
      margin: 10px 0;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #clock {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #checkResult {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <!-- 🔹 שורת כפתורי ניווט -->
  <div class="top-buttons">
    <button onclick="location.href='add.html'">➕ הוסף מילה</button>
    <button onclick="location.href='practice.html'">▶️ מעבר לתרגול</button>
    <button onclick="location.href='saved.html'">⭐ מילים שמורות</button>
  </div>

  <!-- 🔹 אזור ייבוא קובץ אקסל -->
  <div class="section">
    <input type="file" id="excelFile" accept=".xlsx">
    <br>
    <button onclick="importExcel()">📥 ייבא קובץ</button>
  </div>

  <!-- 🔹 אזור בדיקת מילה -->
  <div class="section">
    <h3>🔍 בדיקה אם מילה קיימת</h3>
    <input type="text" id="checkWordInput" placeholder="הכנס מילה באנגלית">
    <br>
    <button onclick="checkIfWordExists()">🔎 בדוק מילה</button>
    <div id="checkResult"></div>
  </div>
</body>
</html>
