<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>אוצר מילים - דף ראשי</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>אפליקציית לימוד אוצר מילים</h1>

  <button onclick="location.href='practice.html'">מעבר לתרגול</button>
  <button onclick="location.href='saved.html'">מעבר למילים שמורות</button>

  <h2>הוסף מילה חדשה</h2>
  <form id="addWordForm">
    <input type="text" id="wordInput" placeholder="מילה באנגלית" required>
    <input type="text" id="translationInput" placeholder="תרגום לעברית" required>
    <input type="text" id="sentenceInput" placeholder="משפט דוגמה (רשות)">
    <button type="submit">הוסף</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
