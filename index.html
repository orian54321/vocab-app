<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>לימוד אוצר מילים באנגלית</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <h1>לימוד אוצר מילים באנגלית</h1>
  <div id="word-container">
    <h2 id="english-word"></h2>
    <div id="choices"></div>
    <p id="sentence"></p>
    <p id="feedback"></p>
    <button id="speak-btn">🔊 שמע הגייה</button>
    <button id="save-btn">⭐ שמור מילה</button>
    <button id="next-btn">➡️ מילה הבאה</button>
  </div>

  <button id="show-saved-btn">📁 מילים שמורות</button>

  <div id="saved-words-container" class="hidden">
    <h3>📁 מילים שמורות</h3>
    <ul id="saved-words-list"></ul>
    <button onclick="closeSavedWords()">❌ סגור</button>
  </div>

  <h3>בחר תיקייה:</h3>
  <div id="folder-buttons">
    <!-- כפתורי תיקיות ייווצרו דינמית -->
  </div>

  <script src="script.js"></script>
</body>
</html>
